<!doctype html>
<html>
  <head>
    <title="Adobe Stock Template Contributor Portal"</title>
    <link rel="stylesheet" type="text/css" href="global.css">
  	<script type="text/javascript" defer>

	  (function(window, document) {

	    var loader = function() {

	      var script = document.createElement("script"),

	      tag = document.getElementsByTagName("script")[0];

	      script.src = "https://www.cloudwok.com/cdn-vassets/javascripts/cw.js";

	      tag.parentNode.insertBefore(script, tag);

	    };

	    window.addEventListener ? window.addEventListener("load", loader, false) :

	    window.attachEvent("onload", loader);

	  })(window, document);

	</script> 
  </head>
  <body>
  <div class="container">
  	<section class="hero">
  	<img class="logo" src="images/adobe-stock.png" alt="Adobe Stock Logo">
  	</section>
  	<section class="dropbox">

		<!--cloudwok embed code-->
		  <div class="cloudwok-embed" data-wokid="nyp0">

		  <div class="cloudwok-upload-files"></div>

		  <form class="cloudwok-upload">

		    <div class="cloudwok-dropzone"></div>

		  </form>

		  <div class="cloudwok-download-files"></div>

		  <div class="cloudwok-upload-message"></div>

		</div>
	</section>
  <footer>
	<section>
		<p>stock.adobe.com</p>
	</section>		
  </footer>
  </div>
  </body>
