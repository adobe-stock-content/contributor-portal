<!doctype html>
  <head>
    <title>Stock Template Contributor Portal</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/type.css">

  	<head profile="http://www.w3.org/2005/10/profile">
	<link rel="icon" type="image/x-icon" href="favicon.ico">

	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  	<script src="https://use.typekit.net/zcz6lzv.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
  	<script type="text/javascript" defer>

	  (function(window, document) {

	    var loader = function() {

	      var script = document.createElement("script"),

	      tag = document.getElementsByTagName("script")[0];

	      script.src = "https://www.cloudwok.com/cdn-vassets/javascripts/cw.js";

	      tag.parentNode.insertBefore(script, tag);

	    };

	    window.addEventListener ? window.addEventListener("load", loader, false) :

	    window.attachEvent("onload", loader);

	  })(window, document);

	</script> 
  </head>

  <body>
  	
  	<div id="wrapper">
  	
  	<section class="hero">
  		<div class="overlay" id="hero">
	  		<div class="hero-container">
	  			<img class="logo" src="images/stock-round.png" alt="Adobe Stock Logo">
	  		</div>
	  	</div>
  	</section>
  	
  	<section class="dropbox">
  		<div class="container">
		<!--cloudwok embed code-->
		  <div class="cloudwok-embed" data-wokid="nyp0">

		  <div class="cloudwok-upload-files"></div>

		  <form class="cloudwok-upload">

		    <div class="cloudwok-dropzone"></div>

		  </form>

		  <div class="cloudwok-download-files"></div>

		  <div class="cloudwok-upload-message"></div>

		</div>
	</section>
 
  <footer>
  	<div class="overlay" id="footer">
		<p><a href="www.stock.adobe.com">stock.adobe.com</a><br>
		For questions, message <a href="mailto:smolloy@adobe.com">smolloy@adobe.com</a></p>
  	</div>
  </footer>
 	
  </div>


  </body>
